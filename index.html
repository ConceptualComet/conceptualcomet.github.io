<div class="parallax-bg">
  <!-- Tiled backgrounds -->
  <div class="parallax-layer nebula"></div>

  <div class="space-object planet-big" style="top: 20%; animation-duration: 200s; animation-delay: -33s;"></div>
  <div class="space-object planet-small" style="top: 60%; animation-duration: 150s; animation-delay: -85s;"></div>
  <div class="space-object planet-small" style="top: 90%; animation-duration: 100s; animation-delay: -11s;"></div>
  
  <!-- Asteroids -->
  <div class="space-object asteroid-1" style="top: 15%; animation-duration: 300s; animation-delay: -122s;"></div>
  <div class="space-object asteroid-2" style="top: 45%; animation-duration: 120s; animation-delay: -54s;"></div>
  <div class="space-object asteroid-1" style="top: 75%; animation-duration: 110s; animation-delay: -92s;"></div>
  <div class="space-object asteroid-1" style="top: 30%; animation-duration: 230s; animation-delay: -45s;"></div>
  <div class="space-object asteroid-2" style="top: 40%; animation-duration: 270s; animation-delay: -63s;"></div>
  <div class="space-object asteroid-1" style="top: 50%; animation-duration: 100s; animation-delay: -21s;"></div>
  <div class="space-object asteroid-2" style="top: 70%; animation-duration: 130s; animation-delay: -73s;"></div>
  <div class="space-object asteroid-3" style="top: 10%; animation-duration: 190s; animation-delay: -151s;"></div>
  <div class="space-object asteroid-3" style="top: 80%; animation-duration: 280s; animation-delay: -106s;"></div>
</div>
